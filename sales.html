<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Salmon Cookie: Sales</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Salmon Cookieshop: A Hyopthetical Day in Hypothetical Sales</h1>

  <img src="images/salmon.png">


  <table id="ElementTable"></table>


  <fieldset>
    <legend>Add Store Locations</legend>
    <form id="store-form">
      <label for="storename">Name of Location</label>
      <input name="storename" type="text" />

      <label for="mincust">Minimum Customers Per Hour</label>
      <input name="mincust" type="text" />

      <label for="maxcust">Maximum Customers Per Hour</label>
      <input name="maxcust" type="text" />

      <label for="avgcookie">Average Cookies Per Sale</label>
      <input name="avgcookie" type="text" />

      <button type="submit">Create A New Store</button>
  </fieldset>
  </form>
  <table id="cookiedata">
    <thead id="tableHead">
    </thead>
    <tbody id="tableBody">
    </tbody>
    <tfoot id="tableFoot"></tfoot>
    <script src="app.js"></script>
</body>


</html>
